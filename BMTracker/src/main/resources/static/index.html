<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BM Tracker</title>
<script type="text/javascript" src="js/script.js">
</script>

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="css/main.css">
</head>
<body>

<h1>Welcome to BM Tracker</h1>

      <table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Date</th>
      <th>Color</th>
      <th>Consistency</th>
      <th>ID of Person</th>
    </tr>
  </thead>
  <tbody id="bmTableBody">

  </tbody>
</table> <br>


      <table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Date Of Birth</th>
      <th>Sex</th>
      <th>Allergies</th>
      <th>Medical History</th>
    </tr>
  </thead>
  <tbody id="personsTableBody">

  </tbody>
</table> <br>

 <form name="addBm">
   <label for='color'>Color</label>
   <input name="color" type="text"><br>
   <label for='consistency'>Consistency</label>
   <input name="consistency" type="text"><br>
   <label for='date'>Date (This is required)</label>
   <input name="date" type="text"><br>
 <label for='personId'>ID of Person (This is required)</label>
   <input name="personId" type="text"><br> 
  
    <button name="addBmButton">Add BM</button>
  </form> <br>
  
   <form name="addPerson">
   <label for='dateOfBirth'>dateOfBirth</label>
   <input name="dateOfBirth" type="text"><br>
   <label for='sex'>Sex</label>
   <input name='sex' type="text"><br>
   <label for='allergies'>Allergies </label>
   <input name="allergies" type="text"><br>
 <label for='medHistory'>Medical History</label>
   <input name="medHistory" type="text"><br> 
  
    <button name="addPersonButton">Add Person</button>
  </form> <br>

 <form name="updateBm">
    <input type="number" name="bmId">
    <button name="update">Update BM by ID</button>
  </form>
  
   <form name="deleteBm">
    <input type="number" name="bmId">
    <button name="deleteBtn">Delete BM by ID(CAUTION:this cannot be reversed!)</button>
  </form>
  
   <form name="updatePerson">
    <input type="number" name="personId">
    <button name="updatePersonBtn">Update Person by ID</button>
  </form>
  
   <form name="deletePerson">
    <input type="number" name="personId">
    <button name="deletePersonBtn">Delete Person by ID(CAUTION:this cannot be reversed!)</button>
  </form>


 <div id="output">
    <div id="BMData"></div>
    <div id="PersonData"></div>
    </div>
 <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>   
</body>

</html>
